<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Version 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .version {
            text-align: center;
            color: #667eea;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .total-section {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-radius: 12px;
            text-align: center;
        }

        .total-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .total-amount {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }

        .expenses-list {
            margin-top: 30px;
        }

        .expense-item {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .expense-name {
            font-weight: 600;
            color: #333;
        }

        .expense-amount {
            color: #667eea;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Expense Tracker</h1>
        <div class="version">Version 1.0 - Basic</div>

        <div class="input-group">
            <label for="expenseName">Expense Name</label>
            <input type="text" id="expenseName" placeholder="e.g., Groceries">
        </div>

        <div class="input-group">
            <label for="expenseAmount">Amount (â‚¹)</label>
            <input type="number" id="expenseAmount" placeholder="e.g., 500" step="0.01">
        </div>

        <button class="btn" onclick="addExpense()">Add Expense</button>

        <div class="total-section">
            <div class="total-label">Total Expenses</div>
            <div class="total-amount" id="totalAmount">â‚¹0.00</div>
        </div>

        <div class="expenses-list" id="expensesList"></div>
    </div>

    <script>
        let expenses = [];

        function addExpense() {
            const name = document.getElementById('expenseName').value.trim();
            const amount = parseFloat(document.getElementById('expenseAmount').value);

            if (!name || isNaN(amount) || amount <= 0) {
                alert('Please enter valid expense name and amount!');
                return;
            }

            const expense = {
                id: Date.now(),
                name: name,
                amount: amount
            };

            expenses.push(expense);
            updateDisplay();
            clearInputs();
        }

        function updateDisplay() {
            // Update expenses list
            const expensesList = document.getElementById('expensesList');
            expensesList.innerHTML = '';

            expenses.forEach(expense => {
                const expenseDiv = document.createElement('div');
                expenseDiv.className = 'expense-item';
                expenseDiv.innerHTML = `
                    <span class="expense-name">${expense.name}</span>
                    <span class="expense-amount">â‚¹${expense.amount.toFixed(2)}</span>
                `;
                expensesList.appendChild(expenseDiv);
            });

            // Update total
            const total = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            document.getElementById('totalAmount').textContent = `â‚¹${total.toFixed(2)}`;
        }

        function clearInputs() {
            document.getElementById('expenseName').value = '';
            document.getElementById('expenseAmount').value = '';
            document.getElementById('expenseName').focus();
        }
    </script>
</body>
</html>
